<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme changer</title>
    <style>
        .bg{
            padding: 30px;
        }
        .bg-dark{
            background-color: black;
            color: #fff;
        }
        .bg-light{
            background-color: #fff;
            color: black;
        }
        .head{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body class="bg" id="main">
    <h1 class="head">
        Welcome to theme changer...
    </h1>
    <input type="radio" name="theme" id="dark" onclick="darkTheme()">
    <label for="dark">Dark</label><br>

    <input type="radio" name="theme" id="light" onclick="lightTheme()">
    <label for="light">Light</label><br>

    <script>
        function darkTheme(){
            const theme=document.getElementById("main");
            theme.classList.add('bg-dark');

            theme.classList.remove('bg-light');
        }

        function lightTheme(){
            const theme=document.getElementById("main");
            theme.classList.add('bg-light');

            theme.classList.remove('bg-dark');
        }
    </script>
</body>
</html>
